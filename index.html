<!Doctype html>
	<head>
		<title>Index</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="styles/index.css">
		<link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
	</head>
	<body>
		<main>
		<header>
			<img src="assests/images/logo.png">
			<a class="btn btn-light btn-login" data-toggle="modal" data-target="#contactModal">LOGIN</a>
		</header>
		<content>
			<search>
			<input type="text" placeholder="City">
			</search>
			<citycard class="image">
				<a href="list.html">
					<img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg">
					<span>Delhi</span>
				</a>
				<img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg">
					<span>Goa</span>
				<img src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg">
					<span>Hyderabad</span>
				<img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg">				
					<span>Kolkata</span>
			</citycard>
			<div class="text-center">
				<a class="btn btn-secondary" href="#">View More</a>
			</div><br><br>
		</content>
		<footer>
			<a class="btn btn-info btn-sm ml-4" style="color:white;" data-toggle="modal" data-target="#exampleModal">Contact Us</a><br>
			<p>&copy 2020 ROOM SEARCH PVT LTD</p>
			<sociallink> 
			<a href="https://www.facebook.com" target="_blank">
				<img src="assests/images/facebook.png">
			</a>
			<a href="https://www.instagram.com" target="_blank">
				<img src="assests/images/instagram.png">
			</a>
			<a href="https://www.twitter.com" target="_blank">
				<img src="assests/images/twitter.png">
			</a>
			</sociallink>
			
		</footer>
		</main>
	</body>
	<!-- Modal -->
<div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
	  <div class="modal-content">
		<div class="modal-header">
		  <h5 class="modal-title" id="exampleModalLabel">Please Login</h5>
		  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		  </button>
		</div>
		<div class="modal-body">
		  <form>
			<label for="UserName">UserName: </label>
			<input type="text" name="username" placeholder="Enter UserName" required><br>
			<label for="Password">Password: </label>
			<input type="password" name="Password" placeholder="Enter Password" required><br>
		  </form>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-primary">Login</button>
		</div>
	  </div>
	</div>
  </div>

  	<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
	  <div class="modal-content">
		<div class="modal-header">
		  <h5 class="modal-title" id="exampleModalLabel">Get in touch</h5>
		  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		  </button>
		</div>
		<div class="modal-body">
			<p>Thank you for reaching out!!!</p>
			<p>Please enter your email and we will get back to you</p>
		  <form>
			<label for="Email">Email: </label>
			<input type="text" name="Email" placeholder="Enter your email id" required>
		  </form>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-primary">Submit</button>
		</div>
	  </div>
	</div>
  </div>
</html>
